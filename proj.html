<!DOCTYPE html>
<html>
<!--From https://codepen.io/frytyler/pen/EGdtg-->

<head>
    <meta charset="UTF-8">
    <title>ML API</title>
    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <style>
        .login {
            top: 20%;
        }
    </style>
</head>

<body>
    <!style="background:url('proj.jpg');background-repeat:no-repeat;background-size:cover;width:100%;height:150vh;">
    <div class="login">
        <h2>Readmission Prediction</h2>

        <!-- Main Input For Receiving Query to our ML -->
        <form action="{{ url_for('y_predict')}}" method="post">
            <select name="Race" required="required">
		  <option value="">Select Race </option>
		  <option value=0>Caucasian</option>
		  <option value=1>AfricanAmerican</option>
		  <option value=2>Hispanic</option>
		  <option value=3>Asian</option>
		  <option value=4>Other</option>
	</select>
            <tr>
                <tr>
                    <select name="Gender" required="required">
		  <option value="">Select Gender </option>
		  <option value=0>Male</option>
		  <option value=1>Female</option>
	</select>
                    <tr>
                        <tr>
                            <select name="Age" required="required">
		  <option value="">Select Age </option>
		  <option value=0>(0-10)</option>
		  <option value=1>(10-20)</option>
		  <option value=2>(20-30)</option>
		  <option value=3>(30-40)</option>
		  <option value=4>(40-50)</option>
		  <option value=5>(50-60)</option>
		  <option value=6>(60-70)</option>
		  <option value=7>(70-80)</option>
		  <option value=8>(80-90)</option>
		  <option value=9>(90-100)</option>
	</select><br>
                            <input type="number" name="Time_in_hospital" placeholder="Time in hospital(1-14)" required="required" />
                            <tr>
                                <input type="number" name="Number_outpatient" placeholder="Number outpatient(0-42)" required="required" />
                                <tr>
                                    <input type="number" name="Number_emergency" placeholder="Number_emergency(0-65)" required="required" />
                                    <tr>
                                        <input type="number" name="Number_inpatient" placeholder="Number inpatient(0-65)" required="required" />
                                        <tr>
                                            <input type="number" name="Number_diagnoses" placeholder="Number diagnoses(0-15)" required="required" /><br>
                                            <select name="Max_glu_serum" required="required">
		  <option value="">Select Max_glu_serum </option>
		  <option value=0>None</option>
		  <option value=1>Norm</option>
		  <option value=2>>200</option>
		  <option value=3>>300</option>
	</select>
                                            <tr>
                                                <tr>
                                                    <select name="A1Cresult" required="required">
		  <option value="">Select A1Cresult </option>
		  <option value=0>Norm</option>
		  <option value=1>>8</option>
		  <option value=2>>7</option>
		  <option value=3>None</option>
	</select>
                                                    <tr>
                                                        <tr>
                                                            <select name="Metformin" required="required">
		  <option value="">Select Metformin </option>
		  <option value=0>No</option>
		  <option value=1>Steady</option>
		  <option value=2>Up</option>
		  <option value=3>Down</option>
	</select>
                                                            <tr>
                                                                <tr>
                                                                    <select name="Repaglinide" required="required">
		  <option value="">Select Repaglinide </option>
		  <option value=0>No</option>
		  <option value=1>Steady</option>
		  <option value=2>Up</option>
		  <option value=3>Down</option>
	</select>
                                                                    <tr>
                                                                        <tr>
                                                                            <select name="Nateglinide" required="required">
		  <option value="">Select Nateglinide </option>
		  <option value=0>No</option>
		  <option value=1>Steady</option>
		  <option value=2>Up</option>
		  <option value=3>Down</option>
	</select>
                                                                            <tr>
                                                                                <tr>
                                                                                    <select name="Chlorpropamide" required="required">
		  <option value="">Select Chlorpropamide </option>
		  <option value=0>No</option>
		  <option value=1>Steady</option>
		  <option value=2>Up</option>
		  <option value=3>Down</option>
	</select>
                                                                                    <tr>
                                                                                        <tr>
                                                                                            <select name="Glimepiride" required="required">
		  <option value="">Select Glimepiride </option>
		  <option value=0>No</option>
		  <option value=1>Steady</option>
		  <option value=2>Up</option>
		  <option value=3>Down</option>
	</select>
                                                                                            <tr>
                                                                                                <tr>
                                                                                                    <select name="Glipizide" required="required">
		  <option value="">Select Glipizide </option>
		  <option value=0>No</option>
		  <option value=1>Steady</option>
		  <option value=2>Up</option>
		  <option value=3>Down</option>
	</select>
                                                                                                    <tr>
                                                                                                        <tr>
                                                                                                            <select name="Glyburide" required="required">
		  <option value="">Select Glyburide </option>
		  <option value=0>No</option>
		  <option value=1>Steady</option>
		  <option value=2>Up</option>
		  <option value=3>Down</option>
	</select>
                                                                                                            <tr>
                                                                                                                <tr>
                                                                                                                    <select name="Pioglitazone" required="required">
		  <option value="">Select Pioglitazone </option>
		  <option value=0>No</option>
		  <option value=1>Steady</option>
		  <option value=2>Up</option>
		  <option value=3>Down</option>
	</select>
                                                                                                                    <tr>
                                                                                                                        <tr>
                                                                                                                            <select name="Rosiglitazone" required="required">
		  <option value="">Select Rosiglitazone </option>
		  <option value=0>No</option>
		  <option value=1>Steady</option>
		  <option value=2>Up</option>
		  <option value=3>Down</option>
	</select>
                                                                                                                            <tr>
                                                                                                                                <tr>
                                                                                                                                    <select name="Insulin" required="required">
		  <option value="">Select Insulin </option>
		  <option value=0>No</option>
		  <option value=1>Steady</option>
		  <option value=2>Up</option>
		  <option value=3>Down</option>
	</select><br>
                                                                                                                                    <select name="Change" required="required">
		  <option value="">Select Change </option>
		  <option value=0>No</option>
		  <option value=1>Ch</option>
	</select>
                                                                                                                                    <tr>
                                                                                                                                        <tr>
                                                                                                                                            <select name="DiabetesMed" required="required">
		  <option value="">Select DiabetesMed </option>
		  <option value=0>No</option>
		  <option value=1>Yes</option>
	</select><br><br>

                                                                                                                                            <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
                                                                                                                                            <tr><button type="cancle" class="btn btn-primary btn-block btn-large">Reset</button>
                                                                                                                                                <br>

        </form>

        <center>{{ prediction_text }}</center>


    </div>


</body>

</html>
